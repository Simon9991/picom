# --- Core ---
backend = "glx";
vsync = true;
use-damage = true;
detect-client-opacity = true;
detect-rounded-corners = true;

fading = false;
# fade-in-step = 0.045;
# fade-out-step = 0.045;
# fade-delta = 6;

# --- Rounding (Hyprland-style corners) ---
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'",
  "name ^= 'Picture-in-Picture'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "class_g = 'qtile'",
  "QTILE_INTERNAL = 1",
  "class_g = 'slop'",
];

# --- Opacity (dim inactive) ---
active-opacity   = 0.94;
inactive-opacity = 0.82;
inactive-opacity-override = false;
frame-opacity = 1.0;

# Extra rules (optional per-app tweaks)
# opacity-rule = [
#   "100:window_type = 'dock'",
#   "100:window_type = 'desktop'",
#   "100:class_g    = 'Rofi'",
#   "93:class_g     = 'ghostty'",
#   "88:class_g = 'discord'"
# ];

# --- Blur (dual_kawase ~ Hypr blur) ---
blur-method = "dual_kawase";
blur-strength = 7;
blur-background = true;
blur-background-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'pngquant'",
  "class_g = 'slop'",
  "name ^= 'Picture-in-Picture'",
  "class_g = 'Peek'",
  "class_g = 'peek'",
  "name *= 'Peek'"
];

# --- Shadows ---
shadow = true;
shadow-radius = 13;
shadow-opacity = 0.25;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
  "name = 'Notification'",
  "window_type = 'dock'",
  "class_g = 'Rofi'",
  "class_g = 'Conky'",
  "STATE = 'fullscreen'",
  "class_g = 'slop'",
];

# Tokyonight “blue-ish” shadow color
shadow-color = "#7aa2f7";

# --- Misc quality-of-life ---
unredir-if-possible = false;
focus-exclude = [ "class_g = 'Rofi'" ];
mark-wmwin-focused = true;
mark-ovredir-focused = true;

